<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrepPal — Login</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>

    <!-- Navigation (same as index) -->
    <header class="nav">
      <div class="container nav-inner">
        <a class="brand" href="index.html">
          <span class="brand-badge"></span>
          PrepPal
        </a>
        <nav class="nav-links">
          <a href="index.html">Home</a>
          <a href="dashboard.html">Dashboard</a>
          <a href="store.html">Meals</a>
          <a href="admin.html">Admin</a>
          <a class="cta" href="login.html">Get Started</a>
        </nav>
      </div>
    </header>

    <!-- Page content -->
    <main class="container" style="padding:2rem 0; max-width:520px;">
      <h1>Login</h1>
      <p style="color:#555">Use any email/password for now — this is a placeholder.</p>

      <form onsubmit="event.preventDefault(); window.location='dashboard.html';" style="margin-top:1rem; display:grid; gap:.75rem;">
        <label>
          Email
          <input type="email" required placeholder="you@example.com" style="width:100%; padding:.7rem; border:1px solid #ddd; border-radius:8px;" />
        </label>
        <label>
          Password
          <input type="password" required placeholder="••••••••" style="width:100%; padding:.7rem; border:1px solid #ddd; border-radius:8px;" />
        </label>
        <button class="cta" type="submit" style="border:none; font-weight:bold; width:max-content;">Log in</button>
      </form>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        © <span id="year"></span> PrepPal — eat better, live easier.
      </div>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
