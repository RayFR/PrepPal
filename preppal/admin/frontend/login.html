<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"> <!--Adding Poppins font (Gurpreet Singh Sidhu / 230237915 ID)-->  <!--Fixing Poppins text error (Agraj Khanna / 240195519 ID)--> 
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="nav">
    <div class="container nav-inner">
      <a class="brand" href="index.html">
        <span class="brand-badge"></span>

      </a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="store.html">Meals</a>
        <span id="cartDisplay">Cart (0)</span>
        <a class="cta" href="login.html">Sign In</a>
      </nav>

    </div>
  </header>

  <main class="container" style="padding:4rem 1rem;">
    <section class="card" style="max-width:480px;margin:0 auto;">
      <h2 style="margin-top:0;">Admin Sign In</h2>

      <form id="loginForm" action="#" method="post" autocomplete="off">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />

        <label for="password" style="margin-top:.75rem;">Password</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required />

        <div style="margin-top:1rem; display:flex; gap:1rem; align-items:center; justify-content:space-between;">
          <button class="cta" type="submit">Sign In</button>
          <a href="index.html" style="color:#666; text-decoration:none;">Back to site</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="container">© <span id="year"></span> PrepPal — Eat better, live easier.</div>
  </footer>

  <script src="js/app.js"></script> <!--Deleted Section Making It Neater (Agraj Khanna/240195519 ID)-->
