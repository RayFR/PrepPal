<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrepPal — Dashboard</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>

    <!-- Navigation -->
    <header class="nav">
      <div class="container nav-inner">
        <a class="brand" href="index.html">
          <span class="brand-badge"></span>
          PrepPal
        </a>
        <nav class="nav-links">
          <a href="index.html">Home</a>
          <a href="dashboard.html">Dashboard</a>
          <a href="store.html">Meals</a>
          <a href="admin.html">Admin</a>
          <a class="cta" href="login.html">Get Started</a>
        </nav>
      </div>
    </header>

    <!-- Page content -->
    <main class="container" style="padding:2rem 0;">
      <h1 style="margin-bottom:1rem;">Your Dashboard</h1>

      <!-- Simple summary cards -->
      <section style="display:grid;grid-template-columns:repeat(4,1fr);gap:1rem; margin-bottom:1rem;">
        <div style="background:#fff;border:1px solid #ddd;border-radius:10px;padding:1rem;">
          <div style="color:#666;">Calories today</div>
          <div id="calories" style="font-weight:bold;font-size:1.25rem;">0 kcal</div>
        </div>
        <div style="background:#fff;border:1px solid #ddd;border-radius:10px;padding:1rem;">
          <div style="color:#666;">Protein</div>
          <div id="protein" style="font-weight:bold;font-size:1.25rem;">0 g</div>
        </div>
        <div style="background:#fff;border:1px solid #ddd;border-radius:10px;padding:1rem;">
          <div style="color:#666;">Carbs</div>
          <div id="carbs" style="font-weight:bold;font-size:1.25rem;">0 g</div>
        </div>
        <div style="background:#fff;border:1px solid #ddd;border-radius:10px;padding:1rem;">
          <div style="color:#666;">Fats</div>
          <div id="fats" style="font-weight:bold;font-size:1.25rem;">0 g</div>
        </div>
      </section>

      <!-- Placeholder area teammates can enhance with charts later -->
      <section style="background:#fff;border:1px solid #ddd;border-radius:10px;padding:1rem;">
        <h2 style="margin:0 0 .5rem 0;">Trends (coming soon)</h2>
        <p style="color:#666;margin:0;">Chart placeholders for intake vs burn and weekly protein trends.</p>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        © <span id="year"></span> PrepPal — eat better, live easier.
      </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
